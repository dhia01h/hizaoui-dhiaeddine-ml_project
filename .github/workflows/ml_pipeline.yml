name: ML Pipeline CI/CD

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  test-train-evaluate:
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¥ Checkout repository
      uses: actions/checkout@v4

    - name: ðŸ”§ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"

    - name: ðŸ“¦ Install dependencies
      run: |
        python -m venv venv
        source venv/bin/activate
        pip install --upgrade pip
        pip install -r requirements.txt

    - name: âœ… Run Pytest
      run: |
        source venv/bin/activate
        PYTHONPATH=src pytest tests/

    - name: ðŸš€ Train Model
      run: |
        source venv/bin/activate
        python src/main.py --data churn-bigml-80.csv --train --save model.pkl

    - name: ðŸ“Š Evaluate Model
      run: |
        source venv/bin/activate
        python src/main.py --data churn-bigml-20.csv --evaluate --load model.pkl

    - name: ðŸ“¤ Upload Model Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: trained-model
        path: model.pkl
